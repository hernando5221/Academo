<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <h2><b>APP Academo</b> </h2>
      </div >
  
      <!-- Login Form -->
      <form [formGroup]=loginForm (ngSubmit)="OnLogin(loginForm.value)">
        <input type="text" id="login" class="fadeIn second"  placeholder="login" formControlName="usuario">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
